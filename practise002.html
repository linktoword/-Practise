<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>practise002</title>
		<!-- <script src="H:/WEB前端练习/jquery-3.3.1.js" ></script>	 -->
		<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
	</head>
<body>
	<h3>污染城市列表</h3>
  	<ul id="aqi-list">
	<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  	</ul>

	<script type="text/javascript">

	var aqiData = [
	  ["北京", 90],
	  ["上海", 50],
	  ["福州", 10],
	  ["广州", 66],
	  ["成都", 75],
	  ["西安", 100]
	];
	

	//  js实现
	var arr = [];
	(function () {

	    
	    //在注释下方编写代码
	    //遍历读取aqiData中各个城市的数据
	    //将空气质量指数大于60的城市显示到aqi-list的列表中
	    
	    //选出大于60的城市
	    
	   var list = ["一", "二", "三", "四", "五", "六", "七", "八"];
	   for(var i = 0; i < aqiData.length; i++) {
	  	  if(aqiData[i][1] > 60) {
	  		  arr.push(aqiData[i]);
	  	  };
	    };

	    //降序排列
	    arr.sort(function(a, b){
	  	  return b[1] - a[1];
	    })

	    //显示排序
	    var ul = document.getElementById('aqi-list');
	    for(var j = 0; j < arr.length; j++){
	    	//一种方法
	    	// ul.innerHTML+= "<li>第"+list[j]+"名:" + arr[j][0]+ "," +arr[j][1] + " </li>";

	    	// 第二种方法
	    	var newli = document.createElement("li");
	    	newli.innerHTML = "第"+ list[j] +"名:" + arr[j][0]+ ",得分：" +arr[j][1];
	    	ul.appendChild(newli);  //向元素添加新的子节点，作为最后一个子节点。
	    }
	})();

	

	</script>
</body>
</html>
