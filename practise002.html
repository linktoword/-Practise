  	<ul id="aqi-list">

	<script type="text/javascript">

	var aqiData = [
	  ["北京", 90],
	  ["上海", 50],
	  ["福州", 10],
	  ["广州", 66],
	  ["成都", 75],
	  ["西安", 100]
	];

	$(document).ready(function(){
		var arr = [];
		for (var i = aqiData.length - 1; i >= 0; i--) {
			if(aqiData[i][1] > 60){
				arr.push(aqiData[i]);
			};
		};
		//排序 数字位升序
		arr.sort(function(a, b){
			return a[1] - b[1];
		});
		console.log(arr);

		//向ul中添加 节点

		for (var i = arr.length - 1; i >= 0; i--) {
			var li = $("<li>第一名：" + arr[i][0] + "," + " " + arr[i][1] + "</li>")
			$("#aqi-list").append(li);
		}

		// 追加节点
		// 在js当中追加节点的方法是appendChild(节点元素)和insertBefor(节点元素，位置)，在jQuery中是
		// append 追加在父元素的最后一个子节点后面
		// prepend插入到父元素的第一个子节点前面
		// after在元素后面追加，同级
		// befor在元素的前面追加，同级

	});
